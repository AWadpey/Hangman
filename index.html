<!DOCTYPE html>
<html lang="en-us">
  

    <head>
        <meta charset="UTF-8">
        <title>Hangman!</title>

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">  
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>  
    
    </head>
  
  
    <body>
        <div class="container">
            <header>
                <img src="assets/images/r&m header.jpg" class="header-img" alt="Rick & Morty Trivia">
            
            </header>

            <div class="row">
                <div class="col-md-6 gameplay-column">
                    <img id="youwin-image" src="assets/images/mr-t.gif" alt="You Win!"/>
                    <img id="gameover-image" src="assets/images/pity.jpg" alt="GAME OVER!"/>
                    <h2 id="pressKeyTryAgain">Press any key to play again!</h2>

                </div>
                <div class="col-md-6 gameplay-column">
                    <h2>How many different Ricks can you name???</h2>
                        <br>
                    <h4>Press any key to get started!</h4>

                    
                        <hr>
                    <h4>Current Word:</h4>
                    <h5 id="currentWord"></h5><h5>Rick</h5>
                        <hr>

                    <h4>Wins:</h4>
                    <h5 id="totalWins"></h5>

                    <h4> Number of guesses remaining:</h4>
                    <h5 id="remainingGuesses"></h5>

                    <h4> Letters already guessed:</h4>
                    <h5 id="guessedLetters"></h5>
                </div>
            
            </div>
        </div>    
        <script src="assets/javascript/game.js">
                resetGame();
                updateDisplay();
        </script>
        
                
        
            
        
       
    </body>

</html>
